{% extends "base.html" %}

{% block content %}

    <h1>Blogz</h1>
    <hr />

    {% for blog in blog_posts %}
    <a class="blog_title" href="./blog?id={{blog.id}}">{{blog.title}}</a>
    
    <p>{{blog.body}}</p>
    <p>Authored by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p>
    <hr />
    {% endfor %}

{% endblock %}
