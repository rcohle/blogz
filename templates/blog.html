{% extends "base.html" %}

{% block content %}

    <h1>Blogz</h1>
    <hr />

    {% for blog in blog_posts %}
    <h3><a class="blog_title" href="./blog?id={{blog.id}}">{{blog.title}}</a></h3>
    
    <h4><p>{{blog.body}}</p></h4>
    <h4><p>Authored by <a href="./blog?user={{blog.owner.id}}">{{blog.owner.username}}</a></p></h4>
    <hr />
    {% endfor %}

{% endblock %}
